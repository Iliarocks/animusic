<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animusic | {{ anime }}</title>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
    <script defer src="{{ url_for('static', filename='anime.js') }}"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='anime.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="logo-item">
                <img class="logo" src="{{ url_for('static', filename='images/favicon.ico') }}">
                <a class="nav-link" href="/">animsuic</a>
            </li>
            <li class="nav-item">
                <form class="search">
                    <label for="search">Search</label>
                    <input id="search" type="text">
                    <ul id="search-results"></ul>
                </form>
            </li>
        </ul>
    </nav>
    <main class="main">
        {{ anime }}
        <div class="like-info">
            <span id="curr-likes">0</span>
            <button id="like-anime">like</button>
        </div>
        <div class="popup">
            <form class="popup-content">
                <label for="spotify-input">Spotify song URL</label>
                <input id="spotify-input" type="url">
                <button id="add-song" type="reset">Add song</button>
            </form>
        </div>
        <div class="songs"></div>
        <footer>
            version 1.4
        </footer>
    </main>
