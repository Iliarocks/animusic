<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Animusic</title>
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.1/css/all.css"> -->
  <script src="https://kit.fontawesome.com/bc6a7ddc8b.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Mukta+Mahee:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-database.js"></script>
</head>

<body onload="loadAnime()">
  <header>
    <div class="navigator">
      <h1><span>ani</span>music</h1>
      <div class="signed-in-header">
        <i id="open-create" class="fas fa-plus-circle header-icon"></i>
        <i id="user-settings" class="fas fa-user-cog header-icon"></i>
        <i id="sign-out" onclick="signOut()" class="fas fa-sign-out-alt header-icon"></i>
      </div>
      <div class="signed-out-header">
        <i id="sign-up" class="fas fa-user-plus header-icon"></i>
      </div>
      <i id="patreon" class="fab fa-patreon header-icon"></i>
      <i class="fas fa-search header-icon"></i>
    </div>
  </header>
  <div class="banner"></div>
  <div class="create-prompt">
    <form>
      <i style="float:right;cursor:pointer;" id="close-create" class="fas fa-times"></i>
      <h1>Create Page</h1>
      <p style="font-size:15px;margin-bottom:12px;">A place where you can share music<br>from your favorite anime</p>
      <input id="en-name-input" type="text" placeholder="Anime name (eng)">
      <input id="jap-name-input" type="text" placeholder="Anime name (jap)">
      <input id="wiki-input" type="text" placeholder="Wikipedia">
      <label for="cover-input"><i class="fas fa-file-image"></i></label>
      <input style="display: none;" id="cover-input" type="file" accept="image/*">
      <select id="genre-select">
        <i style="color: white;font-size: 15px;" class="fas fa-sort-down"></i>
        <option value="shonen">Shonen</option>
        <option value="comedy">Comedy</option>
        <option value="romance">Romance</option>
        <option value="sports">Sports</option>
        <option value="sci-fi">Sci-fi</option>
        <option value="Isekai">Isekai</option>
      </select>
      <button onclick="create()" type="button" name="button"><i class="fas fa-check"></i></button>
    </form>
  </div>
  <div class="error" style="transition: 180ms ease;">
    <i style="float:right;cursor:pointer;" id="close-error" class="fas fa-times"></i>
    <h1>Error:</h1>
    <p>Hmm... Something seems to be missing</p>
  </div>
  <div style="width:80%;min-width:300px;max-width: 1400px;margin:0 auto;height:auto;padding:40px 20px 0px;" class="body"></div>
  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyBblgZ4cy2FT0_Lydilueh3eeCl4IO7OPs",
      authDomain: "animusic-dev.firebaseapp.com",
      databaseURL: "https://animusic-dev.firebaseio.com",
      projectId: "animusic-dev",
      storageBucket: "animusic-dev.appspot.com",
      messagingSenderId: "1064983100624",
      appId: "1:1064983100624:web:8b4600c34bdc54faac32d5"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
  <script defer type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>

</html>
